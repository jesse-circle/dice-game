<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dice Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script>
    function showRoll() {
      var roll = document.getElementById("roll"),
        roll1 = Math.ceil(Math.random() * 6),
        roll2 = Math.ceil(Math.random() * 6);
      roll.innerHTML = "You rolled a " + roll1 + " and a " + roll2;
    }
  </script>
</head>

<body>
  <section class="hero  is-link is-fullheight">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Welcome to the Dice Game
        </h1>
        <p class="subtitle">
          <button class="button is-success" id="roller" onclick="showRoll()">Roll the dice</button>

          <div id="roll"></div>
        </p>
      </div>
    </div>
  </section>
  <!-- 
    is-primary, is-info, is-success, is-warning, is-danger, is-bold
  -->
</body>

</html>
